<!DOCTYPE html>
<html>
<head>
    <title>Upload to Saksham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card p-5 shadow text-center">
        <h1 class="mb-4">ðŸš€ Saksham Data Pipeline</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-4">
                <input type="file" name="original_file" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Start AI Processing</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            let formData = new FormData(e.target);
            let btn = document.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Uploading...";
            
            try {
                let response = await fetch('/api/upload/', {
                    method: 'POST',
                    body: formData
                });
                let result = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = 
                        `<div class="alert alert-success">Upload Successful! <a href="/dashboard/${result.job_id}/" class="fw-bold">View Live Dashboard</a></div>`;
                } else {
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
                }
            } catch (err) {
                alert("Upload Failed");
            }
            btn.disabled = false;
            btn.innerText = "Start AI Processing";
        };
    </script>
</body>
</html>
